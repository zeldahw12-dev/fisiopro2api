spring.application.name=fisio

# =========================
# Database Configuration - Auto-create database if not exists
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/fisio?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# Server Configuration
# =========================
server.port=8080
server.servlet.context-path=/api

