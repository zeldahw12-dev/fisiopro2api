# ==========================================
# ? Render & Desarrollo - Configuración base
# ==========================================

spring.application.name=fisio
server.servlet.context-path=/api
server.port=8080

# ==========================================
# ?? Base de datos (Aiven / Render)
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect





# ==========================================
# ? Seguridad y JWT
# ==========================================
app.security.permit-all=true
app.jwt.secret=dev-secret-please-change-and-set-env
app.jwt.issuer=

# ==========================================
# ? CORS (para Expo, web y Render)
# ==========================================
app.cors.allowed-origins=*

# ==========================================
# ? Correo (modo log)
# ==========================================

# ==========================================
# ? Correo (Gmail fisiopro54 o el que uses)
# ==========================================
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Modo solo log (para debug)
app.mail.log-only=false

# Remitente que verá el usuario
app.mail.from=${MAIL_FROM:FisioPro <fisiopro54@gmail.com>}

# Modo solo log (para debug)

# ==========================================
# ? Logging
# ==========================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.root=INFO
