# ==========================================
# ? Render & Desarrollo - Configuración base
# ==========================================

spring.application.name=fisio
server.servlet.context-path=/api
server.port=${PORT:8080}

# ==========================================
# ?? Base de datos (Aiven / Render)
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Puedes controlar el ddl-auto desde la env DDL_AUTO si quieres
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ==========================================
# ? Seguridad y JWT
# ==========================================
# Usa APP_PERMIT_ALL de Render. En prod: false, en dev: true
app.security.permit-all=${APP_PERMIT_ALL:true}

# Usa tu secreto largo de Render (APP_JWT_SECRET)
app.jwt.secret=${APP_JWT_SECRET:dev-secret-please-change-and-set-env}

# Issuer del token ? debe ser el MISMO que usa AuthController y SecurityConfig
app.jwt.issuer=${APP_JWT_ISSUER:fisiopro}

# Minutos de expiración del JWT (por defecto 30 días = 43200 min)
app.jwt.expiration-minutes=${APP_JWT_EXP_MIN:43200}

# Tiempo de vida del código de verificación (SignupService)
app.signup.code.expiration-minutes=${SIGNUP_CODE_TTL_MIN:10}


# ==========================================
# ? CORS (para Expo, web y Render)
# ==========================================
# Toma CORS_ALLOWED_ORIGINS de Render. Ej:
#   https://midominio.com,exp://192.168.0.10:19000,http://localhost:8081
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}


# ==========================================
# ? Correo
# ==========================================
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Si quieres que SOLO loguee y no envíe correos reales: APP_MAIL_LOG_ONLY=true
app.mail.log-only=${APP_MAIL_LOG_ONLY:false}

# Remitente que verá el usuario
app.mail.from=${MAIL_FROM:FisioPro <fisiopro54@gmail.com>}

stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

stripe.price.premium.monthly=${STRIPE_PRICE_PREMIUM_MONTHLY}
stripe.price.premium.quarterly=${STRIPE_PRICE_PREMIUM_QUARTERLY:}


# ==========================================
# ? Logging
# ==========================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.root=INFO
